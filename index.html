<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Document Editor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .container {
      width: 80%;
      max-width: 800px;
      height: 80%;
      background: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    #editor {
      width: 100%;
      height: 80%;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .user-list {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="username-input">
      <label for="username">Zadejte své jméno: </label>
      <input type="text" id="username" placeholder="Váš nickname" />
      <button onclick="setUserName()">Potvrdit jméno</button>
    </div>
    <textarea id="editor" placeholder="Začněte psát..."></textarea>
    <div class="user-list">
      <h4>Seznam připojených uživatelů:</h4>
      <ul id="users"></ul>
    </div>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8080");
    const editor = document.getElementById("editor");
    const usersList = document.getElementById("users");
    let userName = "";
    let reconnecting = false;

    // Funkce pro nastavení jména uživatele
    function setUserName() {
      userName = document.getElementById("username").value.trim();
      if (userName === "") userName = "Anonymous"; // Pokud je jméno prázdné, použije se anonymní
      ws.send(JSON.stringify({ type: "setUserName", userName }));
      document.getElementById("username-input").style.display = "none";
    }

    // Obnova dat z localStorage při opětovném připojení
    if (localStorage.getItem("documentContent")) {
      editor.value = localStorage.getItem("documentContent");
    }

    ws.onopen = () => {
      reconnecting = false;
      console.log("Server připojen");
      sendTextUpdate();
    };

    ws.onclose = () => {
      reconnecting = true;
      console.log("Server odpojen");
    };

    // Příjem zpráv od serveru
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "textUpdate") {
        editor.value = data.content; // Aktualizace obsahu dokumentu
      } else if (data.type === "cursorUpdate") {
        // Aktualizace kurzoru ostatních uživatelů
      } else if (data.type === "userDisconnect") {
        // Aktualizace seznamu uživatelů při odpojení
        updateUserList();
      } else if (data.type === "init") {
        // Inicializace seznamu uživatelů
        updateUserList();
      }
    };

    // Funkce pro odesílání aktualizace textu
    function sendTextUpdate() {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(
          JSON.stringify({
            type: "textUpdate",
            content: editor.value,
          })
        );
        localStorage.setItem("documentContent", editor.value); // Uložení změn do localStorage
      }
    }

    // Sledování změn v textovém poli
    editor.addEventListener("input", () => {
      if (reconnecting) {
        localStorage.setItem("documentContent", editor.value); // Uložení změn při výpadku
      } else {
        sendTextUpdate();
      }
    });

        const li = document.createElement("li");
        li.textContent = user;
        usersList.appendChild(li);
      });
    }

    // Obnova při připojení zpět
    window.addEventListener("load", () => {
      if (localStorage.getItem("documentContent")) {
        editor.value = localStorage.getItem("documentContent"); // Obnova dat při připojení
      }
    });
  </script>
</body>
</html>
