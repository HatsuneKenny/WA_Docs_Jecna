<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Document Editor</title>
  <style>
    /* Style definitions */
  </style>
</head>
<body>
  <div class="container">
    <textarea id="editor" placeholder="Začněte psát..."></textarea>
  </div>
  
  <script>
    const ws = new WebSocket("ws://localhost:8080");
    const editor = document.getElementById("editor");
    let reconnecting = false;

    // Obnova dat z localStorage při opětovném připojení
    if (localStorage.getItem("documentContent")) {
      editor.value = localStorage.getItem("documentContent");
    }

    ws.onopen = () => {
      reconnecting = false;
      console.log("Server připojen");
      sendTextUpdate();
    };

    ws.onclose = () => {
      reconnecting = true;
      console.log("Server odpojen");
    };

    // Příjem zpráv od serveru
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "textUpdate") {
        editor.value = data.content; // Aktualizace obsahu dokumentu
      }
    };

    // Funkce pro odesílání aktualizace textu
    function sendTextUpdate() {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(
          JSON.stringify({
            type: "textUpdate",
            content: editor.value,
          })
        );
        localStorage.setItem("documentContent", editor.value); // Uložení změn do localStorage
      }
    }

    // Sledování změn v textovém poli
    editor.addEventListener("input", () => {
      if (reconnecting) {
        localStorage.setItem("documentContent", editor.value); // Uložení změn při výpadku
      } else {
        sendTextUpdate();
      }
    });

    // Obnova při připojení zpět
    window.addEventListener("load", () => {
      if (localStorage.getItem("documentContent")) {
        editor.value = localStorage.getItem("documentContent"); // Obnova dat při připojení
      }
    });
  </script>
</body>
</html>
